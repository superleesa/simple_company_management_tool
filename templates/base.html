<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <script src="https://kit.fontawesome.com/8ea8b0a00c.js" crossorigin="anonymous"></script>
    {% block stylesheet %}{% endblock %}
    {% block head_script %}{% endblock %}
</head>
<body>
    <header>

        <!-- the left end of the header -->
        <a href="{{ url_for('index') }}" class="link-without-decoration"><div id="logo">Logo</div></a>
        <div id="nav-var">
            <div class="header-end" id="header-left-end">
                {% block header_left %}{% endblock %}
            </div>

        <!-- the right end of the header -->
            <div class="header-end" id="header-right-end">
                {% block header_right %}{% endblock %}
                <div class="dropdown">
                    <div style="display: flex; align-items: center; gap: 3px; padding: 5px;">
                        <i class="fa-solid fa-user fa-lg"></i>
                        <button class="dropdown-button">{{ current_user.first_name }}</button>
                    </div>
                    <ul class="dropdown-content align-right">
                        <li class="li-header"><a href="{{ url_for('logout') }}" class="link-without-decoration">Log Out</a></li>
                        <li class="li-header"><a href="#" class="link-without-decoration">Setting</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    {% block body %}{% endblock %}

</body>
<style>
    body{
        margin: 0;
        position: relative;
    }
    header {
        background-color: #dedede;
        padding: 15px;
        display: flex;
        gap: 20px;
    }

    #nav-var{
        display: flex;
        justify-content: space-between;
        width: 100%;
    }

    .header-end{
        display: flex;
        gap: 10px;
    }

    #logo {
      font-size: 30px;
      font-weight: bold;
    }

    .dropdown-content{
        display: none;
        position: absolute;
        background-color: white;

        border: 3px solid #858585;
        border-radius: 0.25rem;
        padding: 0.5rem;
        width: max-content;
        list-style-type: none;
        {#box-shadow: var(--shadow-02);#}
    }

    .align-left{
        top: 30px;
        left: 0px;
    }

    .dropdown{
        display: flex;
        align-items: center;
        position: relative;
        border-radius: 2px;
    }

    .dropdown-button{
        position: relative;
        background-color: transparent;
        border: 0;
        font-size: 20px;
    }

    .dropdown:hover .dropdown-content{
        display:flex;
        flex-direction: column;
        gap: 10px;
    }

    .dropdown:hover{
        background-color: #888888;
    }

    .align-right{
        text-align: right;
        top: 30px;
        right: 0;
    }
    .link-without-decoration{
        text-decoration: none;
        color: black;
    }

    .li-header{
        padding: 3px;
    }

    .li-header:hover{
        background-color: #888888;
    }

    {% block style %}{% endblock %}
</style>
<script>{% block script %}{% endblock %}</script>
</html>
